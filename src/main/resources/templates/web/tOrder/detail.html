<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">收货人：</label>
			<div class="form-control-static" th:text="${orderVo.receiver}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">联系方式：</label>
			<div class="form-control-static" th:text="${orderVo.telephone}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">收货地址：</label>
			<div class="form-control-static" th:text="${orderVo.addressDetailed}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">商品图片：</label>
			<div class="col-sm-8">
                 <img th:src="@{/common/fileRead(fileName=${orderVo.picture})}">
             </div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">商品名称：</label>
			<div class="form-control-static" th:text="${orderVo.goodsName}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">商品价格：</label>
			<div class="form-control-static" th:text="${orderVo.price}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">商品介绍：</label>
			<div class="form-control-static" th:text="${orderVo.introduce}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">订单合计：</label>
			<div class="form-control-static" th:text="${orderVo.money}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">订单编号：</label>
			<div class="form-control-static" th:text="${orderVo.orderNo}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">订单时间：</label>
			<div class="form-control-static" th:text="${#dates.format(orderVo.createDate,'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">发货时间：</label>
			<div class="form-control-static" th:text="${#dates.format(orderVo.deliveryDate,'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">完成时间：</label>
			<div class="form-control-static" th:text="${#dates.format(orderVo.completionDate,'yyyy-MM-dd HH:mm:ss')}">
			</div>
		</div>
	</form>
    </div>
    <div th:include="include :: footer"></div>
</body>
</html>
