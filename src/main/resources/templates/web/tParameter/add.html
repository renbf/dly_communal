<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tParameter-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数名称：</label>
				<div class="col-sm-8">
					<input id="parameterName" name="parameterName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数内容：</label>
				<div class="col-sm-8">
					<input id="parameterContent" name="parameterContent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参数类型：</label>
				<div class="col-sm-8">
					<select id="type" name="type" class="form-control">
						<option value="">全部</option>
						<option value="0">月结</option>
						<option value="1">收益</option>
						<option value="2">中奖</option>
						<option value="3">日结</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="radio-box">
						<input type="radio" id="radio1"  name="state" value="0">
						<label for="radio1">有效</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="radio2"  name="state" value="1">
						<label for="radio2">无效</label>
					</div>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "web/tParameter"
		$("#form-tParameter-add").validate({
			rules:{
                parameterName:{
					required:true
				},
                parameterContent:{
                    required:true
                },
                type:{
                    required:true
                },
                state:{
                    required:true
                }
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tParameter-add').serialize());
	        }
	    }
	</script>
</body>
</html>
